<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter</title>
    <link rel="stylesheet" href="stylecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="sql-form" action="process.php" method="post">
            <div class="box-container">
                <div class="box">
                    <textarea id="input-area" name="input-query" placeholder="Enter SQL query here"></textarea>
                </div>
                <div class="box">
                    <textarea id="output-area" placeholder="Formatted SQL query" readonly></textarea>
                </div>
            </div>
            <button type="button" id="convert-button">Format Query</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
